            <h5>Reforçando algumas operações matemáticas:</h5>
            <p>Por fim, vamos reforçar alguns exemplos de soma de frações:</p>
            <p>Considere a fração <math class="math">
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
            </math> <b>(meio)</b>.</p>
            <p>O equivalente ao <b>dobro</b> de meio é o <b>1 (um)</b>.</p>
            <p>Pois, <math class="math">
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
            </math> <b>= 1 </b> (Duas vezes o meio é igual a um).</p>
        </div>
