    <div class="d-flex flex-column justify-content-around etapa1-texto">
        <div>
            <h5>Reforçando algumas operações matemáticas:</h5>
            <p>Por fim, vamos reforçar alguns exemplos de soma de frações:</p>
            <p>Considere a fração <math class="math">
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
            </math> <b>(meio)</b>.</p>
            <p>O equivalente ao <b>triplo</b> de meio é <b>1 +</b> <math class="math">
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
            </math> (Um e meio).</p>
            <p>Pois, <math class="math">
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>2</mn>
                </mfrac>
            </math> <b>= 1 + <math class="math">
                <mfrac>
                <msup>
                    <mi>1</mi>
                </msup>
                <mn>2</mn>
            </mfrac></math></b> (Três vezes meio é igual a um e meio).</p>
        </div>
    </div>
</section>
