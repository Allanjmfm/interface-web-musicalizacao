        <div>
            <h5>Reforçando algumas operações matemáticas:</h5>
            <p>Em segundo, vamos reforçar alguns exemplos de divisão:</p>
            <p>Considere o número <b>1 (um)</b>.</p>
            <p>O número equivalente a <b>um quarto</b> de 1 é o
                <b><math class="math">
                    <mfrac>
                        <msup>
                            <mi>1</mi>
                        </msup>
                        <mn>4</mn>
                    </mfrac>
                </math> (um quarto)</b>
            </p>
            <p>Pois, <b>1 ÷ 4 = <math class="math"> 
                <mfrac>
                    <msup>
                        <mi>1</mi>
                    </msup>
                    <mn>4</mn>
                </mfrac>
            </math> </b>(Um dividido por quatro é igual a um quarto)</p>
        </div>
    </div>
</section>
